<html>
<head>
  <link rel="stylesheet" href="assets\alchemy.min.css"/>
  <script src="assets/scripts/vendor.js"></script>
</head>
<body>
  <p>
  <span><strong>Nodes</strong></span>
  <span style="color:rgb( 20, 1, 254 )">Article</span> - 
  <span style="color:rgb( 229, 252, 0 )">Author</span> - 
  <span style="color:rgb( 255, 0, 0 )">Affiliation</span> - 
  <span style="color:rgb(  4, 250, 37  )">Keyword</span>
</p>
<p>
  <span><strong>Edges</strong></span>
  <span style="color:rgb(246, 6, 6)">AUTHOR_OF</span> - 
  <span style="color:rgb(190, 247, 2)">IS_MEMBER_OF</span> - 
  <span style="color:rgb(148, 230, 230)">KEYWORD</span> - 
  <span style="color:rgb(235, 244, 236)">REFERENCE</span>
</p>
  <div class="alchemy" id="alchemy"></div>

  <script src="assets\alchemy.min.js"></script>
  <script type="text/javascript">
       var config = {
            dataSource: "data.json",
            edgeTypes: {"caption":["AUTHOR_OF", "IS_MEMBER_OF","KEYWORD","REFERENCE"]}, 
            nodeTypes: {"type":["Article", "Author" , "Affiliation" , "Keyword"]},
            forceLocked: false,
            nodeCaption: 'caption',
            edgeCaption: 'caption',
            directedEdges:true,
            nodeCaptionsOnByDefault: false,
            zoomControls: true,
            nodeMouseOver: 'caption',
            cluster: false,
            clusterColours: ["#1B9E77","#D95F02","#7570B3","#E7298A","#66A61E","#E6AB02"],

            showControlDash: false,
            showStats: false,
            nodeStats: false,
            showFilters: true,
            nodeFilters: true,

            captionToggle: true,
            edgesToggle: true,
            nodesToggle: true,
            toggleRootNotes: false,

            nodeStyle: {
              "Article": {
                "color"      : "rgb( 20, 1, 254 )",
                "radius"     : 10,
                "borderWidth": 0
              },
              "Author":{
                "color"      : "rgb(  229, 252, 0 )",
                "radius"     : 10,
                "borderWidth": 0
              },
              "Affiliation":{
                "color"      : "rgb( 255, 0, 0 )",
                "radius"     : 15,
                "borderWidth": 0
              },
              "Keyword":{
                "color"      : "rgb(  4, 250, 37  )",
                "radius"     : 20,
                "borderWidth": 0
              },
            },
            edgeStyle: {
              "AUTHOR_OF": {
                "width": 10,
                "color": "rgb(246, 6, 6)"
              },
              "KEYWORD": {
                "width": 10,
                "color": "rgb(148, 230, 230)"
              },
              "REFERENCE": {
                "width": 10,
                "color": "rgb(235, 244, 236)"
              },
              "IS_MEMBER_OF": {
                "width": 10,
                "color": "rgb(190, 247, 2)"
              }
            }
          }

        alchemy = new Alchemy(config)
    </script>
  </body>
</html>
